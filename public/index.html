<!doctype html>
<html lang="en" dir="auto">
<head>
    <meta name="generator" content="Hugo 0.92.2">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <title>{{ .Site.Title }}</title>
    <meta name="keywords" content="{{ .Site.Params.keywords | join ", " }}">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <link rel="canonical" href="{{ .Site.BaseURL }}">
    <meta name="google-site-verification" content="{{ .Site.Params.analytics.google.SiteVerificationTag }}">
    <meta name="yandex-verification" content="{{ .Site.Params.analytics.yandex.SiteVerificationTag }}">
    <meta name="msvalidate.01" content="{{ .Site.Params.analytics.bing.SiteVerificationTag }}">
    <link crossorigin="anonymous" href="{{ "assets/css/stylesheet.5cfc680b1eeaeef9efbced92d46c2a9e876b72ee14fba85846afc4cff9e6e6f8.css" | relURL }}" rel="preload stylesheet" as="style">
    <link rel="icon" href="{{ .Site.Params.assets.favicon | absURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.Params.assets.favicon16x16 | absURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.Params.assets.favicon32x32 | absURL }}">
    <link rel="apple-touch-icon" href="{{ .Site.Params.assets.apple_touch_icon | absURL }}">
    <link rel="mask-icon" href="{{ .Site.Params.assets.safari_pinned_tab | absURL }}">
    <meta name="theme-color" content="#2e2e33">
    <meta name="msapplication-TileColor" content="#2e2e33">
    <link rel="alternate" type="application/rss+xml" href="{{ "/index.xml" | absURL }}">
    <noscript>
        <style>#theme-toggle,.top-link{display:none}</style>
        <style>
            @media(prefers-color-scheme:dark){
                :root{
                    --theme:rgb(29, 30, 32);
                    --entry:rgb(46, 46, 51);
                    --primary:rgb(218, 218, 219);
                    --secondary:rgb(155, 156, 157);
                    --tertiary:rgb(65, 66, 68);
                    --content:rgb(196, 196, 197);
                    --hljs-bg:rgb(46, 46, 51);
                    --code-bg:rgb(55, 56, 62);
                    --border:rgb(51, 51, 51)
                }
                .list{background:var(--theme)}
            }

            .list:not(.dark)::-webkit-scrollbar-track{background:0 0}
            .list:not(.dark)::-webkit-scrollbar-thumb{border-color:var(--theme)}
        </style>
    </noscript>
    <script type="application/javascript">
        var doNotTrack=!1;
        doNotTrack||(function(a,e,f,g,b,c,d){
            a.GoogleAnalyticsObject=b,a[b]=a[b]||function(){
                (a[b].q=a[b].q||[]).push(arguments)
            },
            a[b].l=1*new Date,
            c=e.createElement(f),
            d=e.getElementsByTagName(f)[0],
            c.async=1,
            c.src=g,
            d.parentNode.insertBefore(c,d)
        }(window,document,'script','https://www.google-analytics.com/analytics.js','ga'),ga('create','{{ .Site.Params.googleAnalytics }}','auto'),ga('send','pageview'))
    </script>
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:image" content="{{ .Site.Params.images }}">
    <meta property="og:site_name" content="{{ .Site.Params.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ .Site.Params.images }}">
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <script type="application/ld+json">
        {
            "@context":"https://schema.org",
            "@type":"Organization",
            "name":"{{ .Site.Params.title }}",
            "url":"{{ .Site.BaseURL }}",
            "description":"{{ .Site.Params.description }}",
            "thumbnailUrl":"{{ .Site.Params.images }}",
            "sameAs":[
                "https://twitter.com/souri008_s",
                "https://github.com/Iruos8805"
            ]
        }
    </script>
</head>
<body class="list" id="top">
    <script>
        localStorage.getItem("pref-theme")==="dark"?
            document.body.classList.add('dark'):
            localStorage.getItem("pref-theme")==="light"?
            document.body.classList.remove('dark'):
            window.matchMedia('(prefers-color-scheme: dark)').matches&&
            document.body.classList.add('dark')
    </script>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="{{ .Site.BaseURL }}" accesskey="h" title="{{ .Site.Title }} (Alt + H)">
                    <img src="{{ .Site.Params.label.icon }}" alt="{{ .Site.Title }}" aria-label="logo" height="{{ .Site.Params.label.iconHeight }}">
                    {{ .Site.Title }}
                </a>
                <div class="logo-switches">
                    <button id="theme-toggle" accesskey="t" title="(Alt + T)">
                        <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                        <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                    </button>
                </div>
            </div>
            <ul id="menu">
                {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" title="{{ .Name }}">
                            <span>{{ .Name }}</span>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="profile">
            <div class="profile_inner">
                <img draggable="false" src="{{ .Site.Params.profileMode.imageUrl }}" alt="{{ .Site.Params.profileMode.imageTitle }}" title="{{ .Site.Params.profileMode.imageTitle }}" height="{{ .Site.Params.profileMode.imageHeight }}" width="{{ .Site.Params.profileMode.imageWidth }}">
                <h1>{{ .Site.Params.profileMode.title }}</h1>
                <span>{{ .Site.Params.profileMode.subtitle | markdownify }}</span>
                <div class="social-icons">
                    {{ range .Site.Params.socialIcons }}
                        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer me" title="{{ .name }}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 3a10.9 10.9.0 01-3.14 1.53 4.48 4.48.0 00-7.86 3v1A10.66 10.66.0 013 4s-4 9 5 13a11.64 11.64.0 01-7 2c9 5 20 0 20-11.5a4.5 4.5.0 00-.08-.83A7.72 7.72.0 0023 3z"/>
                            </svg>
                        </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>&copy; {{ dateFormat "2006" now }} <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></span>
        <span>
            Powered by
            <a href="https://gohugo.io/" rel="noopener noreferrer" target="_blank">Hugo</a> &
            <a href="https://github.com/adityatelange/hugo-PaperMod/" rel="noopener noreferrer" target="_blank">PaperMod</a>
        </span>
    </footer>
    <a href="#top" aria-label="go to top" title="Go to Top (Alt + G)" class="top-link" id="top-link" accesskey="g">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" fill="currentcolor">
            <path d="M12 6H0l6-6z"/>
        </svg>
    </a>
    <script>
        let menu=document.getElementById('menu');
        menu&&(menu.scrollLeft=localStorage.getItem("menu-scroll-position"),
        menu.onscroll=function(){
            localStorage.setItem("menu-scroll-position",menu.scrollLeft)
        });

        document.querySelectorAll('a[href^="#"]').forEach(a=>{
            a.addEventListener("click",function(b){
                b.preventDefault();
                var a=this.getAttribute("href").substr(1);
                window.matchMedia('(prefers-reduced-motion: reduce)').matches?
                document.querySelector(`[id='${decodeURIComponent(a)}']`).scrollIntoView():
                document.querySelector(`[id='${decodeURIComponent(a)}']`).scrollIntoView({behavior:"smooth"});
                a==="top"?history.replaceState(null,null," "):history.pushState(null,null,`#${a}`)
            })
        })
    </script>
    <script>
        var mybutton=document.getElementById("top-link");
        window.onscroll=function(){
            document.body.scrollTop>800||document.documentElement.scrollTop>800?
            (mybutton.style.visibility="visible",mybutton.style.opacity="1"):
            (mybutton.style.visibility="hidden",mybutton.style.opacity="0")
        }
    </script>
    <script>
        document.getElementById("theme-toggle").addEventListener("click",()=>{
            document.body.className.includes("dark")?
            (document.body.classList.remove('dark'),localStorage.setItem("pref-theme",'light')):
            (document.body.classList.add('dark'),localStorage.setItem("pref-theme",'dark'))
        })
    </script>
</body>
</html>
